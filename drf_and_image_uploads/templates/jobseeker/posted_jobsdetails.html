{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ job.location }} | {{ job.date_posted }}</p>
        <p class="card-text ">{{ object.description | safe }}</p>
        <p class="card-text ">{{ object.qualification_req | safe }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
